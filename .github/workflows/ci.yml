name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: "latest"

      - name: Lint
        run: make lint

      - name: Test
        run: make test

      - name: Build bot image
        run: docker build -t node-bot:ci .

      - name: Build admin image
        run: docker build -f admin/Dockerfile -t node-bot-admin:ci .
